<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frank Lesko</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header1"> <!-- Main header used as a container for the others. -->
    <div class="header-content">
      <div class="header-start">
        <img src="images/FrankSign.png" class="responsive-img"> <!-- Small sign within the start of the header -->
      </div>
      <nav class="header-end">
        <ul>
          <!-- Uses these reference links as a part of a list -->
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="donate.html">Donate</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <header class="header2">
    <h1>Elect Frank Lesko for County Recorder</h1>
  </header>
  <main>
    <p>Hello my name is Frank Lesko and I am running to be your Sangamon County Recorder.</p>
    <div class="slideshow-container">
      <div class="mySlides fade"> <!-- Slideshow container contains mySlides fade which allows for the image and text to change to the next in the container -->
        <img src="images/FrankLeskoMail1.png" style="width:100%">
        <div class="text">Ex: Frank had a great fundraiser!</div>
      </div>
      <div class="mySlides fade">
        <img src="images/FrankLeskoMail2.png" style="width:100%">
        <div class="text">Ex: Community is our priority!</div>
      </div>
      <div class="mySlides fade">
        <img src="images/FrankSign.png" style="width:85%" id="sign.png">
        <div class="text">Don't forget to vote</div>
      </div>
    </div>
  </main>
  <header class="closer">
    <p><b>Paid for by friends of Frank Lesko</b></p>
  </header>
  <script> <!-- Gets all slides from style.css, hides all images in the loop and then displays the first slide and increments to show the next once its recalled at the bottom. -->
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let slides = document.getElementsByClassName("mySlides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 4000);
    }
  </script>
</body>
</html>
